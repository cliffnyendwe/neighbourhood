
{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="wrapper">
    <div class="page">
        <div class="page-inner">
            <div class="page-section row ">

                <div class="col-md-2"></div>
                <div class="masonry-item col-md-6 ">
                    <div class="col-lg-12">
                    </div>
                    <section class="card card-fluid">

                        {% if hoods %}
                        {% for hood in hoods %}
                        <div class="list-group">
                            <li class=" list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
                                <a class="text-center" href=" /hood/{{ hood.name }} ">
                                    {{ hood.name }}
                                </a>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                City : {{ hood.city }}
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Members
                                <span class="badge badge-primary badge-pill"> {{ request.user.profile.neighborhood.population.count }} </span>
                            </li>
                        </div>
                        {% endfor %}
                        {% else %}
                            <p> Ooops ! </p>
                        {% endif %}

                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
