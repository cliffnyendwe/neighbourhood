<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business</title>
    {% block materialize%}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css'%}">
    {% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    {% block content %}
    <div class="container">

        <!-- Modal Structure -->
        <div id="modal1" class="modal" style="max-height: 800px !important;">
            <form action="{%url 'businesses' %}" method='post' enctype="multipart/form-data">
                <div class="modal-content">
                    <h4>Add a Business</h4>

                    {% csrf_token %}
                    {{ form }}

                </div>
                <div class="modal-footer">
                    <button type='submit' class="btn btn-success" style="margin-right:20px;">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% block scripts%}
    <script type="text/javascript">
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
    </div>
    {% endblock %}

</body>

</html>
