{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Neighbour</title>
    {{form.media}}

    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
    <div class="neighbour">

        {% include 'navbar.html' %}

        <h2 style="text-align: center">New Neighbour</h2>
        <hr>
        <form action="{%url 'newneighbour'%}" method="post" enctype="multipart/form-data" style="width:50%;margin-left:auto;margin-right:auto;">
            {%csrf_token%}

            <h6>{% bootstrap_form form%}</h6>
            <input type="submit" class="btn btn-success btn-lg" value="Add Neighbour">
        </form>

        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %} {% endblock %}
    </div>
</body>

</html>
